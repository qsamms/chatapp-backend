services:
  backend:
    restart: unless-stopped
    image: chatapp-backend
    container_name: backend
    network_mode: host
    environment:
      - PG_PORT=${PG_PORT}
      - PG_HOST=${PG_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USER=${DB_USER}
      - DB_URL=${DB_URL}
      - JWT_SECRET=${JWT_SECRET}
